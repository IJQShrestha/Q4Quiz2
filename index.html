<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container mt-3">
	<div>
		<h1>Score Analyzer</h1>
		<details ontoggle="message()">
			<summary>Click here</summary>
			<i>Input Scores</i>
				<form>
					<div class="pic">
						<img src="https://schoolizer.com/img/articles_photos/17062655360.jpg">
					</div>
				<div class="subject1 mb-3">
					<label for="inputMath">Math</label>
					<input type="text" class="form-control" id="math">
				</div>
					<div class="pic">
						<img src="https://www.eurokidsindia.com/blog/wp-content/uploads/2024/02/science-exhibitions-870x570.jpg">
					</div>
				<div class="subject2 mb-3">
					<label for="inputScience">Science</label>
					<input type="text" class="form-control" id="science">
				</div>
					<div class="pic">
						<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSoMyxzfSZOO0RBcx40mBeYwjAM54yrCMSTM_7ZPgojtNdVwWWOsZ9GFhK5ZJPwm3Edl0&usqp=CAU">
					</div>
				<div class="subject3 mb-3">
					<label for="inputEnglish">English</label>
					<input type="text" class="form-control" id="english">
				</div>
				<button type="Button" class="btn btn-success" onclick="calculate()">Calculate Score</button>
				</form>
		</details>
	</div>
	</div>
</div>
<script type="text/javascript" src="main.js"></script>
<div class="footer">
  <p> &#169; Ishan Justice Q. Shrestha</p>
</div>
</body>
</html>
